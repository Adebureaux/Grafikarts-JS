	<title>Document</title>
	<script>
		
		function isPremier(n) {
			if (n <= 1)
				return false
			for (let i = 2; i < n; i++)
				if (n % i === 0)
					return false
			return true
		}

		for (i = 0; i < 100; i++)
			console.log(isPremier(i))

	</script>
