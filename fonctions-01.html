<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script>
		const find = Math.floor(Math.random() * 11)
		console.log(find)
		for (i = 0; i < 3; i++) {
			if (guess()) {
				console.log('Well done !')
				break
			}
			else if (i === 2)
				console.log('You lose !')
		}

		function isRight(n) {
			return n === find
		}

		function guess() {
			return isRight(prompt('Make a guess (0 - 10)') * 1)
		}
	</script>
</head>

</body>
</html>
