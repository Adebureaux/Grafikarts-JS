	<script>

		const sentence = 'A sample sentence to begin, pretty easy, only this word in this sentence a a a a aa'

		const splited = sentence
		.toLowerCase()
		.replace(/[^a-z0-9 ]/gi, '')
		.split(' ')

		const count = splited.reduce((accumulator, value) => {
		return {...accumulator, [value]: (accumulator[value] || 0) + 1}
		}, {})

		console.log(count);

	</script>
