<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		const students = [
			{
				name: 'Jhon',
				notes: [ 1, 20, 18, 19, 12 ],
			},
			{
				name: 'Jane',
				notes: [ 17, 18, 20, 13, 15 ],
			},
			{
				name: 'Sophie',
				notes: [ 17, 12, 14, 15, 13 ],
			},
			{
				name: 'Marc',
				notes: [ 2, 3, 5, 8, 9 ],
			},
			{
				name: 'Manon',
				notes: [ 18, 17, 18, 19, 12 ],
			}
		]

		const average = (notes) => {
			let sum = 0
			for (let i = 0; i < notes.length; i++)
				sum += notes[i]
			return sum / notes.length
		}

		for (let student of students) {
			student.average = average(student.notes)
			student.max = Math.max(...student.notes)
			student.min = Math.min(...student.notes)
		}

		const compare = (a, b) => {
			return b.average - a.average
		}
		
		students.sort(compare)

		console.log('TOP 3 STUDENTS :')
		for (const student of students)
			console.log(`${student.name} : ${student.average} : best note is ${student.max} : worst note is ${student.min}`)

	</script>
</head>

</body>
</html>
